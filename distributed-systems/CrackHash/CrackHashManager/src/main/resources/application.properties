worker.count=${WORKER_COUNT}

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.listener.direct.acknowledge-mode=manual


rabbitmq.queue.task.name=task-queue
rabbitmq.queue.response.name=response-queue
rabbitmq.exchange.name=crackhash-exchange
rabbitmq.routing.task.key=task-routing
rabbitmq.routing.response.key=response-routing

# mongo
spring.data.mongodb.uri=mongodb://rootuser:rootpass@crackhash-mongodb-1:27017,crackhash-mongodb-2:27017/admin/?replicaSet=rs0